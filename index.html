<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue basic</title>
    <style>
        [v-cloak] {
            display:none;
        }
        </style>
</head>
<body>
    <div id ="app" class="container pt-5 v-cloak">
        <div class="card center">
           
            <h1 v-text="title"></h1>
           
            
            <ul class="list" v-if="items.length" >
                
                <hr>
                <li class="list-item" v-for="(item,i) in items"
                @click="items.splice(i,1)"
                :key="item"
                >
                   <strong>{{item}}</strong>&nbsp;
                   <input type="text"
                   @click="stopPropagation">
                   <!-- <input type="text" @click.stop> -->

                </li>
                <hr>
            </ul>
            <h3 v-else>No ITEMS in ARRAY</h3>
            <h3 v-show="items.length>3">Your have more 3 ITEMS in ARRAY</h3>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
